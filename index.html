<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcement generator</title>
    <link rel="stylesheet" href="assets/output.css" />
    <script src="assets/main.js" defer></script>
  </head>
  <body>
    <!-- header start -->
    <!-- <div class="header">
      <div class="imgBox"><img src="assets/logo.svg" alt="" /></div>
      <div class="Title"><p>Announcement generator</p></div>
    </div> -->
    <!-- header end -->

    <div style="display: flex">


      <!-- posterEdit start -->
      <div id="dragableContainer" class="mainContent">
        <div class="tag">View</div>
        <div id="topPanel" class="artBoard">
          <div class="posterReview">
            <iframe id="poster" src="announcement-intro.html"></iframe>
          </div>
        </div>
        <!-- $1. Resizer -->
        <div class="resizer">
          <div id="dragTrigger" class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                d="M480-80 240-320l57-57 183 183 183-183 57 57L480-80ZM298-584l-58-56 240-240 240 240-58 56-182-182-182 182Z"
              />
            </svg>
          </div>
        </div>
        <div id="bottomPanel" class="content">
          <div>
            <p class="title">新成員公告</p>
            <p class="description">
              請於左側選擇模板，並上下對照填妥下列表格，可點選「更新」查看目前填入狀況；點選「寄出」會將該公告寄送到您填寫的信箱。
            </p>
          </div>
          <!-- form start -->
          <div class="formGrid">
            <div class="inputBox" style="grid-column: span 5">
              <label for="email">您的信箱</label>
              <input
                type="email"
                id="yourEmail"
                placeholder="公告信件將發送至此信箱"
              />
            </div>
            <div class="inputBox" style="grid-column: span 12">
              <label for="greeting">主旨</label>
              <textarea id="greeting" rows="4"></textarea>
            </div>

          </div>
          <div style="grid-column: span 8"></div>
          <div class="diver" style="grid-column: span 12"></div>
          <div id="members">
            <div class="member formGrid" data-member-id="1">
              <div
                style="grid-column: span 12; font-weight: 700; font-size: 16px"
              >
                <p style="display: inline-block">新成員(<span>1</span>)</p>
              </div>
              <div class="inputBox" style="grid-column: span 3">
                <label for="name">姓名</label>
                <input type="text" id="name-1" placeholder="姓名 Name" />
              </div>
              <div class="inputBox" style="grid-column: span 3">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email-1"
                  placeholder="email@t3ex-thi.com"
                />
              </div>
              <div class="inputBox" style="grid-column: span 2">
                <label for="startDate">報到日</label>
                <input type="date" id="startDate-1" />
              </div>
              <div class="inputBox" style="grid-column: span 2">
                <label for="location">工作地點</label>
                <input
                  type="text"
                  id="location-1"
                  placeholder="台北12樓辦公室"
                />
              </div>
              <div class="inputBox" style="grid-column: span 2">
                <label for="extension">聯絡分機</label>
                <input type="text" id="extension-1" placeholder="000" />
              </div>
              <div class="inputBox" style="grid-column: span 4">
                <label for="position">部門職位</label>
                <input
                  type="text"
                  id="position-1"
                  placeholder="公司_組別_職務"
                />
              </div>
              <div class="inputBox" style="grid-column: span 4">
                <label for="supervisor">部門主管</label>
                <input
                  type="text"
                  id="supervisor-1"
                  placeholder="名字（管轄範圍）"
                />
              </div>
              <div class="inputBox" style="grid-column: span 4">
                <label for="dirSupervisor">直屬主管</label>
                <input
                  type="text"
                  id="dirSupervisor-1"
                  placeholder="名字（管轄範圍）"
                />
              </div>
              <div class="inputBox" style="grid-column: span 12">
                <label for="introduction">自我介紹</label>
                <textarea
                  id="introduction-1"
                  rows="3"
                  placeholder="自我介紹區塊"
                ></textarea>
              </div>
              <div class="inputBox" style="grid-column: span 4">
                <label for="profile">圖片</label>
                <input type="file" id="profile-1" style="background: #ffffff" />
              </div>
            </div>
            <!-- $2. Insert member's form -->
          </div>
          <button class="btnAddNewMember" id="btnAddNewMember">新增成員</button>
          
          <div class="btnGroup">

            <!-- $3. Update poster -->
            <button class="btnOutlineDefault" id="btnUpdate">更新公告</button>
            <button class="btnDefault" id="btnSend">寄出</button>            <div
            style="
              
              display: flex;
              padding-bottom:20px ;
              align-items: center;
            "
          >
            <input type="checkbox" id="save" rows="4" />
            <label for="save" style="font-size: 14px; margin-left: 5px"
              >將本次內容儲存為固定範本</label
            >
          </div>
          </div>

          <!-- form end -->
        </div>
      </div>
      <!-- posterEdit end -->
    </div>
    <!-- $99. Toaster -->
    <div id="toaster-container" class="toaster-container"></div>
  </body>
</html>
