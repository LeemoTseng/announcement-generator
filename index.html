<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice Template</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/output.css" />
    <script src="assets/main.js" defer></script>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    p {
      cursor: default;
      margin: 0;
      color: rgb(0, 0, 0, 0.8);
    }
  </style>

  <body class="relative">
    <!-- --------------- -->
    <!------- INDEX ------->
    <!-- --------------------
    $00. Loading
    $01. Header
    $02.1 Selected modal
    $02. Form
    $02.1 Template rendered part
    $03. btn group
    $04. viewer
    $99. Toaster
    --------------------- -->

    <!---------- $00. Loading ------------>
    <div id="loading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    <!-- --------------------------- -->

    <!---------- $01. Header------------>
    <div class="header border-b">
      <div
        class="container flex items-center justify-between px-5 max-w-screen-xl mx-auto"
      >
        <div id="logo" class="logo flex items-center">
          <div class="imgbox w-[80px]">
            <img src="assets/logo.svg" alt="logo" />
          </div>
          <p class="font-bold text-black/70 pl-2 cursor-pointer">公告模板</p>
        </div>
        <div class="menu relative border-b-2 border-blue-500 pb-2 pt-4">
          <ul id="menu" class="cursor-pointer">
            <li class="text-black/60 font-semibold">模板選擇</li>
          </ul>
          <!--   $02.1 Selected modal -->
          <div class="absolute top-14 right-0 z-10">
            <div
              id="menuContainer"
              class="menu-box hidden drop-shadow-md bg-white rounded-lg p-2"
            >
              <!-- menuContainer -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- --------------------------- -->

    <!---------- $02. Form ----------->
    <div class="bg-gray-100 w-full h-full py-10 px-3 mx-auto">
      <div
        id="noticeRenderedPart"
        class="max-w-screen-xl mx-auto w-full h-full"
      >
        <div class="mx-auto w-full h-[100vh] relative">
          <p class="text-black/30 font-bold text-center pt-5">
            請於右上選單選擇公告模板
          </p>
        </div>
      </div>

      <!-- 新增的草稿儲存選項 -->
      <!-- <div class="pl-5 pt-2">
        <input type="checkbox" id="checkAll" />
        <label for="checkAll" class="text-black/50 text-sm pl-1"
          >更新瀏覽圖後，將內容儲存為草稿</label
        >
      </div> -->

      <!---------- $04. Viewer ------------>
      <div class="max-w-screen-xl mx-auto">
        <div class="">
          <div
            id="viewer"
            class="drop-shadow-sm mt-5 w-full h-fit p-10 rounded-lg"
          ></div>
        </div>
      </div>
    </div>
    <!-- --------------------------- -->

    <!-- $7. Toaster -->
    <div id="toaster-container" class="toasterContainer"></div>
  </body>
</html>
