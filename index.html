<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcement generator</title>
    <link rel="stylesheet" href="assets/output.css" />
    <script src="assets/main.js" defer></script>
  </head>
  <body>
    <!-- header start -->
    <!-- <div class="header">
      <div class="imgBox"><img src="assets/logo.svg" alt="" /></div>
      <div class="Title"><p>Announcement generator</p></div>
    </div> -->
    <!-- header end -->

    <div style="display: flex">
      <!-- sidebar start -->
      <div class="sidebar">
        <div class="imgBox">
          <div class="icon"></div>
          <img src="assets/logo.svg" alt="" />
          <p style="font-size: 12px">Announcement</p>
        </div>
        <div class="searchBar">
          <input type="text" placeholder="Search for" />
          <svg
            class="iconSearch size-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <svg
            class="iconClose size-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </div>
        <!-- poster start -->
        <div class="posters">
          <div class="sample">
            <div class="imgBox">
              <img src="https://fakeimg.pl/200x200/eee/" alt="" />
            </div>
          </div>
          <div class="sample">
            <div class="imgBox">
              <img src="https://fakeimg.pl/200x200/eee/" alt="" />
            </div>
          </div>
          <div class="sample">
            <div class="imgBox">
              <img src="https://fakeimg.pl/200x200/eee/" alt="" />
            </div>
          </div>
        </div>
        <!-- poster end -->
      </div>
      <!-- sidebar end -->

      <!-- posterEdit start -->
      <div id="dragableContainer" class="mainContent">
        <div class="tag">Viewer</div>
        <div id="topPanel" class="artBoard">
          <div class="posterReview">
            <iframe id="poster" src="announcement-intro.html"></iframe>
          </div>
        </div>
        <!-- $1. Resizer -->
        <div class="resizer">
          <div id="dragTrigger" class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                d="M480-80 240-320l57-57 183 183 183-183 57 57L480-80ZM298-584l-58-56 240-240 240 240-58 56-182-182-182 182Z"
              />
            </svg>
          </div>
        </div>
        <div id="bottomPanel" class="content">
          <div>
            <p class="title">新成員公告</p>
            <p class="description">
              請於左側選擇模板，並上下對照填妥下列表格，可點選「更新」查看目前填入狀況；點選「寄出」會將該公告寄送到您填寫的信箱。
            </p>
          </div>
          <!-- form start -->
          <div class="formGrid">
            <div class="inputBox" style="grid-column: span 5">
              <label for="email">Your email</label>
              <input type="email" id="email" />
            </div>
            <div class="inputBox" style="grid-column: span 12">
              <label for="greeting">招呼詞</label>
              <textarea id="greeting" rows="4">
各位同仁，
我們誠摯歡迎下列新進同仁加入台驊集團，希望大家能給予他們溫暖的問候以及強而有力的幫助；在茶水間相遇時，不吝嗇與他們聊天，可分享你在台驊的經驗，讓他們感受到各位的熱情；中午用餐相遇時，可以邀請他們共進午餐唷！以下是他們的聯絡方式，趕緊邀約他們吧~
              </textarea>
            </div>
          </div>
          <div style="grid-column: span 8"></div>
          <div class="diver" style="grid-column: span 12"></div>
          <div id="members">
            <div class="member formGrid" data-member-id="1">
              <p
                style="grid-column: span 12; font-weight: 700; font-size: 16px"
              >
                新成員(<span>1</span>)
              </p>
              <div class="inputBox" style="grid-column: span 3">
                <label for="name">姓名</label>
                <input type="text" id="name-1" />
              </div>
              <div class="inputBox" style="grid-column: span 3">
                <label for="email">Email</label>
                <input type="email" id="email-1" />
              </div>
              <div class="inputBox" style="grid-column: span 2">
                <label for="startDate">報到日</label>
                <input type="date" id="startDate-1" />
              </div>
              <div class="inputBox" style="grid-column: span 2">
                <label for="location">工作地點</label>
                <input type="text" id="location-1" />
              </div>
              <div class="inputBox" style="grid-column: span 2">
                <label for="extension">聯絡分機</label>
                <input type="text" id="extension-1" />
              </div>
              <div class="inputBox" style="grid-column: span 4">
                <label for="position">部門職位</label>
                <input type="text" id="position-1" />
              </div>
              <div class="inputBox" style="grid-column: span 4">
                <label for="supervisor">部門主管</label>
                <input type="text" id="supervisor-1" />
              </div>
              <div class="inputBox" style="grid-column: span 4">
                <label for="dirSupervisor">直屬主管</label>
                <input type="text" id="dirSupervisor-1" />
              </div>
              <div class="inputBox" style="grid-column: span 12">
                <label for="introduction">自我介紹</label>
                <textarea id="introduction-1" rows="3"></textarea>
              </div>
              <div class="inputBox" style="grid-column: span 4">
                <label for="profile">圖片</label>
                <input type="file" id="profile-1" style="background: #ffffff" />
              </div>
            </div>
            <!-- $2. Insert member's form -->
          </div>
          <button class="btnAddNewMember" id="btnAddNewMember">新增成員</button>
          <div class="btnGroup">
            <button class="btnOutlineDefault" id="btnUpdate">
              Update Viewer
            </button>
            <button class="btnDefault" id="btnSend">Send</button>
          </div>

          <!-- form end -->
        </div>
      </div>
      <!-- posterEdit end -->
    </div>
    <!-- toaster -->
    <div id="toaster-container" class="toaster-container"></div>
  </body>
</html>
